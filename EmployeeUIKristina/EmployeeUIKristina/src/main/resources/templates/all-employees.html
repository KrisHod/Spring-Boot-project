<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Employees</title>
</head>
<body>
    <h1>All Employees</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>State</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.state}"></td>
                <td th:text="${employee.country}"></td>
                <td>
                    <a th:href="@{/view-employee/{id}(id=${employee.id})}">View</a> |
                    <a th:href="@{/update-employee/{id}(id=${employee.id})}">Update</a> |
                    <a th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
