<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee</h1>
    <form action="#" th:action="@{/update}" th:object="${employee}" method="post">
		<input th:field="*{id}" hidden=true>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
        <br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
        <br>
        
        <label for="salary">Salary:</label>
        <input type="number" step="0.01" id="salary" th:field="*{salary}" required>
        <br>
        
        <label for="state">State:</label>
        <input type="text" id="state" th:field="*{state}" required>
        <br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{country}" required>
        <br>
        
        <button type="submit">Update</button>
    </form>
    <a href="/all-employees">Cancel</a>
</body>
</html>
